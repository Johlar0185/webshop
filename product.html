<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="product">
    <header class="mainNav">
      <h1>All the Dresses</h1>
    </header>
    <main>
      <ol class="breadcrumbs">
        <li><a href="index.html">Home</a></li>
        <li><a href="category.html">Seasons</a></li>
        <li class="brand"><a href="productlist.html">Summer Dresses</a></li>
        <li class="productname">Flower Dress</li>
      </ol>
      <img
        class="productimage"
        src="https://img01.ztat.net/article/spp-media-p1/7fe09ce97c2c401a8bc2b309c1a2aba1/466faced6ab94bd89c44eb4a17e98131.jpg?imwidth=1800&filter=packshot"
        alt="Summer dress"
      />
      <section class="purchaseBox">
        <h3 class="productname">Flower Dress</h3>
        <p class="catAndName">
          <span class="catClass">Summer Dresses</span> |
          <span class="prodClass">Flower Dress</span>
        </p>
        <form>
          <label
            >Choose a size
            <select name="size">
              <option>SSSS</option>
              <option>M</option>
              <option>L</option>
              <option>XL</option>
            </select>
          </label>
          <button>Add to basket</button>
        </form>
      </section>
      <section class="info">
        <h2>Product Information</h2>
        <dl>
          <dt>Model name</dt>
          <dd class="productname">Flower Dress</dd>
          <dt>Color</dt>
          <dd class="productcolor">Blue</dd>
          <dt>Inventory number</dt>
          <dd class="inventorynumber">1163</dd>
        </dl>
        <h1>Fashion Union</h1>
        <p>. . .</p>
      </section>
    </main>
    <script src="product.js"></script>
  </body>
</html>
